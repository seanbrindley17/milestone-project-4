{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-2 offset-5 mb-4">
            <h2>Profile</h2>
        </div>
    </div>

    <div class="profile-container">
        <!-- Form for user's default information -->
        <div class="row mt-3 mb-4">
            <div class="col-2 offset-5">
                <p><strong>Default Delivery Info</strong></p>
                <form action="{% url 'profile' %}" method="POST" class="mt-4" id="profile-update-form">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-black">Update Info</button>
                </form>
            </div>
        </div>
        <hr>
        <!-- User's order history -->
        <div class="row mt-3 mb-4">
            <div class="col-2 offset-5">
                <p><strong>Order History</strong></p>
                {{ orders }}
            </div>
        </div>
    </div>

{% endblock %}
