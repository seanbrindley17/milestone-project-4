{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <h2>Product Management</h2>
            <h3>Edit Product</h3>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <div>
                    <a href="{% url 'home' %}" class="btn btn-black custom-button">Cancel</a>
                    <button class="btn btn-black custom-button" type="submit">Confirm Edit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
