<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-capper bg-info"></div>
    <div class="toast-header">
      <strong class="text-success">The shop says:</strong>
      <button type="button" class="ms-auto close" data-bs-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div class="row">
        <div class="col">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
